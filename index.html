<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário intermediário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="name">

                        <div class="input-wrapper">
                            <label for="mentor-name">Nome</label>
                            <input type="text" name="" id="mentor-name" />
                        </div>

                        <div class="input-wrapper">
                            <label for="mentor-last-name">Sobrenome</label>
                            <input type="text" name="" id="mentor-last-name" />
                        </div>

                    </div>

                    <div class="input-wrapper">
                        <label for="mentor-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" name="" id="mentor-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" name="" id="event-password" minlength="6" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor-info">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" name="" id="mentor-info" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <div class="mentor-container">
                        <p>Primeira Mentoria</p>
                        <div class="col-3">
                            <div class="input-wrapper">

                                <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="" id="mentor-date" />
                            </div>
                            <div class="input-wrapper">
                                <label for="mentor-begin">Das</label>
                                <input type="time" name="" id="mentor-begin" />
                            </div>
                            <div class="input-wrapper">
                                <label for="mentor-end">Até</label>
                                <input type="time" name="" id="mentor-end" />
                            </div>
                        </div>
                    </div>

                    <div class="mentor-container">
                        <p>Segunda Mentoria</p>
                        <div class="col-3">
                            <div class="input-wrapper">

                                <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="" id="mentor-date" />
                            </div>
                            <div class="input-wrapper">
                                <label for="mentor-begin">Das</label>
                                <input type="time" name="" id="mentor-begin" />
                            </div>
                            <div class="input-wrapper">
                                <label for="mentor-end">Até</label>
                                <input type="time" name="" id="mentor-end" />
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
</body>

</html>
